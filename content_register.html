<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>워니토퍼 관리자 컨텐츠 등록</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <!-- 공통 -->
  <script src="js/common.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        <nav id="top-bar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- Page Heading -->
          <div class="border-bottom-primary mb-4">
            <div class="main-title">
              <h1 class="mb-2 text-gray-800">컨텐츠 등록</h1>
            </div>
            <h6 class="page-adress">
              컨텐츠 관리 > 컨텐츠 관리 > 컨텐츠 등록
            </h6>
          </div>

          <!-- Page Heading -->

          <section role="main" class="content-body register-content-body" style="background-color: white;">
            <form action="/admin/source" method="post" enctype="multipart/form-data">
              <h6 class="float-right">
                <span class="star">*</span>
                는 필수 입력값
              </h6>
              <h4 class="register-sub-title">■ 컨텐츠 기본정보</h3>
                <table class="table table-bordered table-striped" id="datatable-ajax"
                  data-url="/resources/admin/assets/ajax/ajax-datatables-sample.json">
                  <tr>
                    <td width="20%">카테고리 *</td>
                    <td width="30%">
                      <select name="cars" id="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                      </select>
                    </td>
                    <td width="20%">컨텐츠코드</td>
                    <td width="30%">

                      <input name="brandCd" value="${sourceCd}" style="display: none;" />

                    </td>
                  </tr>
                  <tr>
                    <td width="20%">제목 *</td>
                    <td width="30%" colspan="3">
                      <input type="text" name="name" required />
                    </td>
                  </tr>

                  <tr>
                    <td width="20%">등록일</td>
                    <td width="30%"></td>
                    <td width="20%">수정일</td>
                    <td width="30%"></td>
                  </tr>
                  </td>
                  </tr>
                </table>

                <h4 class="register-sub-title">■ 이미지 등록</h3>
                  <table class="table table-bordered table-striped" id="datatable-ajax"
                    data-url="/resources/admin/assets/ajax/ajax-datatables-sample.json">
                    <tr>
                      <td width="20%">대표 이미지 *<div>(최대 1개)</div>
                      </td>
                      <td width="40%" colspan="2">
                        <input type="file" accept="image/jpg" name="introduceImg" required />
                      </td>
                    </tr>
                    <tr>
                      <td width="20%" rowspan="4">추가 이미지<div>(최대 1개)</div>
                      </td>
                      <td width="5%" style="text-align: center;">1</td>
                      <td width="95%">
                        <input type="file" accept="image/jpg" name="productImgArr[]" />
                      </td>
                    </tr>
                    <tr>
                      <td width="5%" style="text-align: center;">2</td>
                      <td width="95%">
                        <input type="file" accept="image/jpg" name="productImgArr[]" />
                      </td>
                    </tr>
                    <tr>
                      <td width="5%" style="text-align: center;">3</td>
                      <td width="95%">
                        <input type="file" accept="image/jpg" name="productImgArr[]" />
                      </td>
                    </tr>
                    <tr>
                      <td width="5%" style="text-align: center;">4</td>
                      <td width="95%">
                        <input type="file" accept="image/jpg" name="productImgArr[]" />
                      </td>
                    </tr>


                  </table>


                  <h4 class="register-sub-title">■ 기타 정보</h3>
                    <table class="table table-bordered table-striped" id="datatable-ajax"
                    data-url="/resources/admin/assets/ajax/ajax-datatables-sample.json">
                    <tr>
                      <td width="20%">비고</div>
                      </td>
                      <td width="80%" colspan="2">
                       <textarea></textarea>
                      </td>
                    </tr>
                    </table>

                    <button type="button" onClick="onClickCancleBtn()">목록</button>
                    <button type="submit">등록</button>
            </form>
          </section>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->

  <script>
    $(document).ready(function () {
      $('#datepicker').datepicker({
        format: 'yyyy-mm-dd', // 날짜 형식 설정
        autoclose: true, // 날짜 선택 후 자동으로 닫힘
      })
    })
  </script>

  <!-- Bootstrap core JavaScript-->
  <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
</body>

</html>
