<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>워니토퍼 관리자 - 로그인</title>

    <!-- Custom fonts for this template-->
    <link
      href="public/admin/assets/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="public/admin/assets/css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="public/admin/assets/css/login.css" rel="stylesheet" />
    <link href="public/admin/assets/css/style.css" rel="stylesheet" />

    <script></script>
  </head>

  <body class="bg-login-page-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="login-card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div
                  class="col-lg-6 d-none d-lg-block bg-login-banner-image"
                ></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <div class="bg-logo"></div>
                    </div>
                    <form class="user">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="아이디"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="exampleInputPassword"
                          placeholder="비밀번호"
                        />
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customCheck"
                          />
                          <label class="custom-control-label" for="customCheck">
                            로그인유지
                          </label>
                        </div>
                      </div>
                      <a
                        href="content_main.html"
                        class="login-btn btn btn-user btn-block"
                      >
                        로그인
                      </a>
                    </form>
                    <hr />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="alertModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog alert-modal-dialog" role="document">
          <div class="modal-content alert-modal-content">
            <div class="modal-body alert-modal-body">
              아이디를 다시 입력해주세요.
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-primary"
                type="button"
                data-dismiss="modal"
              >
                확인
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal end -->
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="public/admin/assets/vendor/jquery/jquery.min.js"></script>
    <script src="public/admin/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="public/admin/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="public/admin/assets/js/sb-admin-2.min.js"></script>
  </body>
</html>
