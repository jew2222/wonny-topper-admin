  <script>
    let orderClick = 0
    window.onload = () => {
      $('.date-pick').datepicker({
        dateFormat: 'yy-mm-dd',
        format: 'yyyy-mm-dd',
        autoclose: true,
        todayHighlight: true,
        placement: 'bottom',
        orientation: 'auto bottom'
      })
      // setQueryStringParams();
    }

    $(document).ready(function () {
      $('#dataTable').DataTable()
    })

    const onClickCancleBtn = () => {
      if (confirm("등록을 취소하시겠습니까")) location.href = "./content_main.html";
    }
    const onClickSubmitBtn = () => {
      const name = document.getElementById("name");
      const link = document.getElementById("link");
      const photo = document.getElementById("photo");
      const nameCheck = /^[a-zA-Zㄱ-힣0-9-_.!@#$%^*+=-~&|\\;:\/?\'\"]{1,20}$/;

      if (!nameCheck.test(name.value)) {
        alert("배너명은 국/영문, 숫자, 특수문자 최대 20자 조합으로 사용해야 합니다.");
        name.focus();
        return false;
      };

      if (name.value == "") {
        alert("필수값이 입력되지 않았습니다.");
        name.focus();
        return false;
      }
      if (photo.value == "") {
        alert("필수값이 입력되지 않았습니다.");
        photo.focus();
        return false;
      }
      if (link.value == "") {
        alert("필수값이 입력되지 않았습니다.");
        link.focus();
        return false;
      }
      document.querySelector('#form').submit();

    }
  </script>
